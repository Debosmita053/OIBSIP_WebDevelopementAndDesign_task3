<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="temp">
            <div class="celsius">
                <h3>Celsius</h3>
            </div>
            <div class="fahrenheit">
                <h3>Fahrenheit</h3>
            </div>
        </div>
        <div class="search">
            <input type="text"  spellcheck="false">
            <button><img src="images/search.png" class="weather-icon"></button>
         </div>
        <div class="weather-details">
            <img src="images/rain.png" class="sun">
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="detail-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="detail-img">
                     <div>
                        <p class="wind">15km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
</body>

<script src="script.js"></script>
</html>
